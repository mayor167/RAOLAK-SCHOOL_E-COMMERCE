<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce|Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="welcome_msg">
            <center> <img src="brand_logo.svg" alt="Naira4Goods">  </center>
            <h1>Welcome back</h1>
            <p> It's wonderful to have you here again at Naira4Goods</p>
            <p> We're committed to making your shopping experience seamless and delightful</p>
            <h2>Happy shopping!</h2>
           <center> <img class="welcome_back_img"src="welcome_back_image.png" alt="Welcome back"></center>
        </div>
        <div class="login_div">
                <div class="div-form">
                    <form action="#" method="post">
                        <h2>Login</h2>
                        <label for="username">Username</label>
                        <div class="div-input">
                            <span class="icon material-symbols-outlined">person</span>
                            <input type="text" name="username" placeholder="Enter your Username"></div>
                            <br>
                        <label for="pwd">Password</label>
                        <br>
                        <div class="div-input">
                            <span class="icon material-symbols-outlined">lock</span>
                            <input type="password" name="pwd" placeholder="Input your Password">
                        </div>
                        <br>
                            <input class="ui check checkbox" type="checkbox"name="remember-me"><label for="remember-me" class="label-rem">Remember me</label>
                            <center>
                                <div class="div-login-btn">
                                    <h5>Sign in</h5>
                                </div>
                            </center>
                            <br><br>
                       <a href="#" class="forgot-pwd">Forgot password? Recover</a>
                       <br>
                       <a href="register.html">
                        Don't have an account? Register</a>
                    </form> 
                </div>
        </div>
    </div>
</body>
</html>
